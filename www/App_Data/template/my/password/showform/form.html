<form method="post" action="<~../url>" data-errors="<~ERR json>">
 <input type="hidden" name="XSS" value="<~session[XSS]>">
 <input type="hidden" name="return_url" value="<~return_url>">

  <fieldset>
    <~/common/form/msg>

    <div class="form-row">
      <label class="col-form-label col-md-3 required" for="email">`Email`</label>
      <div class="col-md-9">
        <input id="email" name="item[email]" maxlength="128" value="<~i[email]>" type="text" class="form-control" required>
        <p class="err-EXISTS">`Such email already exists in our database`</p>
        <p class="err-WRONG">`Invalid Email`</p>
      </div>
    </div>

    <div class="form-row">
      <label class="col-form-label col-md-3" for="old_pwd">`Old Password`</label>
      <div class="col-md-4">
        <input id="old_pwd" type="password" name="item[old_pwd]" size="32" maxlength="32" value="" class="form-control">
        <p class="err-WRONG">`Wrong password`</p>
      </div>
    </div>

    <div class="form-row">
      <label class="col-form-label col-md-3" for="pwd">`New Password`</label>
      <div class="col-md-4">
        <input id="pwd" type="password" name="item[pwd]" size="32" maxlength="32" value="" class="form-control">
        <p class="err-BAD">`Password too weak`</p>
      </div>
    </div>

    <div class="form-row">
      <label class="col-form-label col-md-3" for="pwd2">`Repeat New Password`</label>
      <div class="col-md-4">
        <input id="pwd2" type="password" name="item[pwd2]" size="32" maxlength="32" value="" class="form-control">
        <p class="err-NOTEQUAL">`Passwords are not equal`</p>
      </div>
    </div>

    <div class="form-row">
        <div class="col-md-9 ml-md-auto">
            <button type="submit" class="btn btn-primary">`Submit`</button>
        </div>
    </div>

  </fieldset>
</form>
