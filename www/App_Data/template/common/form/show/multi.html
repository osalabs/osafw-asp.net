<div class="field-multi-value <~hauto if="lookup_checked_only" inline>h-auto</~hauto>">
  <~multi_datarow repeat inline>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" <~/common/checked if="is_checked"> <~/common/disabled>>
      <label class="custom-control-label"><~iname></label>
    </div>
  </~multi_datarow>
</div>
<~./help_block if="help_text">
